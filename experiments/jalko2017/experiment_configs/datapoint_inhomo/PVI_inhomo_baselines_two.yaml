experiment_file: experiments/jalko2017/PVI_experiment.py
experiment_tag: pure_pvi
database: PVI_inhomo

PVI_settings:
  damping_factor:
    - 0.4
  damping_decay:
    - 0.025

dataset:
  name:
    - adult
#    - abalone
  scaled:
    - True
  ordinal_cat_encoding:
    - False
  train_proportion:
    - 0.8
  data_base_dir:
    - data

dataset_dist:
  M:
    - 10
  rho:
    - 3800
  sample_rho_noise_scale:
    - 350
  inhomo_scale:
    - 0
    - 2
    - 4

optimisation_settings:
  lr:
    - 0.2
  N_steps:
    - 25
    - 50
    - 100
  lr_decay:
    - 0
  L:
    - 380

ray_cfg:
  redis_address:
    - None
  num_cpus:
    - 1
  num_gpus:
    - 0

prediction:
  interval:
    - 1
  type:
    - prohibit


N_iterations: 60
prior_pres: 1.0
N_samples: 50
log_level: info

num_seeds: 3
slack_json_file: slack.json
logging_base_directory: logs
save_t_is: True