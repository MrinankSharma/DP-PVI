experiment_file: experiments/jalko2017/dp_batch_vi_experiment.py
experiment_tag: dp_batch_vi
database: test

privacy_settings:
  sigma_relative: 1e-5
  C: 1000
  target_delta: adaptive
  q: 0

dataset:
  name:
    - adult
  scaled:
    - True
  ordinal_cat_encoding:
    - False
  train_proportion:
    - 0.8
  data_base_dir:
    - data

dataset_dist:
  M:
    - 10
  rho:
    - 3800
  sample_rho_noise_scale:
    - 0
  inhomo_scale:
    - 0
  dataset_seed:
    - 1

optimisation_settings:
  lr:
    - 0.2
  N_steps:
    - 1
  lr_decay:
    - 0
  L_min:
    - 10

ray_cfg:
  redis_address:
    - None
  num_cpus:
    - 1
  num_gpus:
    - 0

prediction:
  interval:
    - 25
  type:
    - prohibit


N_iterations: 500
prior_pres: 1.0
N_samples: 50

log_level: info
save_q: False
num_seeds: 1
logging_base_directory: logs
slack_json_file: slack.json