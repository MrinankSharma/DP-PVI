experiment_file: experiments/jalko2017/PVI_experiment.py
experiment_tag: pvi
database: test

PVI_settings:
  damping_factor: 0.1
  damping_decay: 0
  async: True

dataset:
  name:
    - superconductor
  scaled:
    - True
  ordinal_cat_encoding:
    - False
  train_proportion:
    - 0.90
  data_base_dir:
    - data

dataset_dist:
  M:
    - 10
  rho:
    - 1700
  sample_rho_noise_scale:
    - 1700
  inhomo_scale:
    - 10
  dataset_seed:
    - 2

optimisation_settings:
  lr:
    - 0.02
  N_steps:
    - 100
  lr_decay:
    - 0
  L:
    - 100

ray_cfg:
  redis_address:
    - None
  num_cpus:
    - 1
  num_gpus:
    - 0

prediction:
  interval:
    - 1
  type:
    - prohibit


N_iterations: 50
prior_pres: 1.0
N_samples: 50

log_level: debug
save_t_is: True
num_seeds: 1
logging_base_directory: logs
slack_json_file: slack.json