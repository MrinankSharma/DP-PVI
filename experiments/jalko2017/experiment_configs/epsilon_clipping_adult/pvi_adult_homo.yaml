experiment_file: experiments/jalko2017/PVI_experiment.py
experiment_tag: pvi
database: epsilon_clipping_adult_0509

PVI_settings:
  damping_factor: 0.1
  damping_decay: 0
  async: True

dataset:
  name:
    - adult
  scaled:
    - True
  ordinal_cat_encoding:
    - False
  train_proportion:
    - 0.8
  data_base_dir:
    - data

dataset_dist:
  M:
    - 10
  rho:
    - 3800
  sample_rho_noise_scale:
    - 0
  inhomo_scale:
    - 0
  dataset_seed:
    - 1

optimisation_settings:
  lr:
    - 0.2
  N_steps:
    - 50
  lr_decay:
    - 0
  L:
    - 100

ray_cfg:
  redis_address:
    - None
  num_cpus:
    - 1
  num_gpus:
    - 0

prediction:
  interval:
    - 1
  type:
    - prohibit


N_iterations: 100
prior_pres: 1.0
N_samples: 50

log_level: info
save_t_is: True
num_seeds: 3
logging_base_directory: logs
slack_json_file: slack.json