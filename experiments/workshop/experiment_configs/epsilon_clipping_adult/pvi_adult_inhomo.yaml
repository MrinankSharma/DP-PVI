experiment_file: experiments/workshop/PVI_experiment.py
experiment_tag: pvi
database: epsilon_clipping_adult_0709

PVI_settings:
  damping_factor: 0.1
  damping_decay: 0
  async: True

dataset:
  name:
    - adult
  scaled:
    - True
  ordinal_cat_encoding:
    - False
  train_proportion:
    - 0.8
  data_base_dir:
    - data

dataset_dist:
  M:
    - 10
  client_size_factor:
    - 0.9
  class_balance_factor:
    - 0.95
  dataset_seed:
    - 0

optimisation_settings:
  lr:
    - 2.0
  N_steps:
    - 20
  lr_decay:
    - 0
  L:
    - 100

ray_cfg:
  redis_address:
    - None
  num_cpus:
    - 1
  num_gpus:
    - 0

prediction:
  interval:
    - 1
  type:
    - prohibit


N_iterations: 100
prior_pres: 1.0
N_samples: 50

log_level: info
save_t_is: True
num_seeds: 5
logging_base_directory: logs
slack_json_file: slack.json